<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Scraping Assignment</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h6>Latest Mars News</h6>
        <h4>{{facts.title}}</h4>
        <h3>{{facts.description}}</h3>
      </div>
    <div class="row">
        <div class="col-md-9">
            <h6>Featured Mars Image</h6>
            <img src={{facts.feature_image}} alt=image of Mars>
        </div>
        <div class="col-md-3">
        <div class="card" >
            <h4>Current Weather on Mars</h4>
            <span>{{facts.weather}}</span>
            <br>
        <div>
            {{facts.facts | safe}}
        </div>
        </div>
    

        </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img src={{facts.images[0][url]}} alt=another image of mars>
      </div>
      <div class="col-md-6">
        <img src- {{facts.images[1][url]}} alt=a third image of mars>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img src={{facts.images[2][url]}} alt=a fourth image of mars>
        </div>
        <div class="col-md-6">
          <img src- {{facts.images[3][url]}} alt=a final image of mars>
        </div>
      </div>
    </div>
   

    </div>

  </div>
</body>

</html>
